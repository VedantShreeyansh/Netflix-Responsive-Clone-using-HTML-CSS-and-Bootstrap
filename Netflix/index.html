    .language-picker{
        position: relative;
        display: inline-block;
        margin-right: 1rem;
        justify-self: auto;
        width: 120px;
    };

    .language-picker select{
        background: transparent;
        border: 0.5px solid rgba(255, 255, 255, 0.5);
        color: #ffffff;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        padding: 5px 25px 5px 10px;
        width: 110px;
    }
    
    .language-picker::before{
            content: "üåê";
            position: absolute;
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 0.9rem;
    }

    .language-picker::after{
            content: "‚ñº";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
            padding-left: 5px;
            font-size: 0.5rem;
    }   

    .language-picker select option {
            background-color: #ffffff;
            color: black;
            width: 50px;
    }

    .masthead{
        background-size: cover;
        min-height: 120vh;
        height: 80px;
        position: relative;
        color: white;
        text-shadow: 2px 2px 2px rgba(0,0,0,0.3);

    #h1{
        font-size: 3rem;

    }

    .h5{

    }

    .color-overlay{
        height: 111vh;
        background-color: rgba(0,0,0,0.8);

    #btn1:hover{
        background-color: rgb(255, 0, 0, 0.8);
        transition: background-color .3s;

    #btn2{

    #btn2:hover{
